<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>

</ion-header>


<ion-content padding>
  <ion-card padding>
    <img style="max-width:200px; margin: 0 auto;" src="assets/graduated.png"/>
    <ion-card-content>
      <ion-card-title style="text-align: center;">
        <p>Nuuxpiaani' Cos</p>
        <p><small>00158220</small></p>
      </ion-card-title>
      <div style="max-width:200px; margin: 0 auto;">
        <qrcode [qrdata]="idStudent" [size]="150" [level]="'M'"></qrcode>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
