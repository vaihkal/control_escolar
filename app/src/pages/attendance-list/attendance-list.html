<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{materia.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let li of lista">
        <ion-label>{{li.dia | date:'dd/MM/yyyy'}}</ion-label>
        <ion-checkbox disabled="true" color="dark" checked="true" ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
